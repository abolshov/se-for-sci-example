name: MyCI

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    hello:
        name: My first job
        runs-on: ubuntu-latest
        steps:
            - name: My first step
              run: echo "Hello world"

    test:
        name: Run tests
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout repo
              uses: actions/checkout@v4
            - name: Set up python
              uses: actions/setup-python@v5
            - name: Install package
              run: pip install .[test]
            - name: Run pytest
              run: python -m pytest -v
